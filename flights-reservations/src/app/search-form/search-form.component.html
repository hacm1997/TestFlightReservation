<div class="find-flights">
  <div class="content">
    <h1>Buscar Vuelos</h1>
    <form (ngSubmit)="searchFlights()" #form="ngForm">
      <mat-form-field>
        <mat-label>Ciudad de salida:</mat-label>
        <input class="inputs" matInput type="text" id="departure" [(ngModel)]="departure" name="departure" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ciudad de destino:</mat-label>
        <input class="inputs" matInput type="text" id="destination" [(ngModel)]="destination" name="destination" required>
      </mat-form-field>
      <div class="mat-button">
        <button mat-raised-button type="submit">Buscar Vuelos</button>
      </div>
    </form>
    <br/>
    <div>
      <button (click)="searchAllFlights()" mat-raised-button type="submit">Ver todos los vuelos</button>
    </div>
  </div>
</div>
<br/>
<hr/>
<div *ngIf="flights">
  <h2>Vuelos disponibles:</h2>
  <ul>
    <li *ngFor="let flight of flights">
      {{ flight.name }} - De {{ flight.departure.toUpperCase() }} A {{ flight.destination.toUpperCase() }} - Asientos disponibles: {{flight.availableSeats}}
      <a mat-button color="primary" [routerLink]="['/reservation', flight.id]">Reservar</a>
    </li>
  </ul>
</div>
